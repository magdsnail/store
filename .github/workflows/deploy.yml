name: deploy
on:
  push:
    branches:
      - master

env:
  TZ: Asia/Shanghai

jobs:
  job-1: # 自定义名称
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: deployment
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          npm install
          npm run deployment
